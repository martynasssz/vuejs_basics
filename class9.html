<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue js If elseif Condition</title>
</head>
<body>
   <div id="app">
   <p v-if="name">Easy learning</p> <!-- in if condition define property name // when condition name will be true text Easy learning will be show  // when confision false it will be invisible-->
   <p v-else-if="age">24</p> <!-- v-if and  v-else-if vue js detectors-->

   <button @click="ShowName"> Show Name | {{ name }} </button> <!--after clicking when contitions will be different in method show name will hide-->
   <button @click="ShowAge"> Show Age | {{ age }} </button>
   </div>

<!-- <script src="app.js"></script>  // use app.js for data source-->

<script>
let app = new Vue({                    //define new object
    el: '#app',                        //define element and define which element, #for access
    data:{                            //define data property
        name: true,         //define condition 
        age: true
    },
    methods:{                       //creating methods
        ShowName(){
            this.name =!this.name         //this use to access data property in such case name 
        },
        ShowAge(){
            this.age =!this.age         //this use to access data property in such case name 
        },
    }

})</script> 


</body>
</html>
