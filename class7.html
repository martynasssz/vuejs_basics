<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue js two way data binding</title>
</head>
<body>
   <div id="app">
    My name is {{ age }} <br> <!--what we will write in input evething will show after "my name is"-->
    <input type="text" v-model="age">  <!--what we write in v-model (detective aray) that will be checked firstly  // w-mode; check if is property with such name or not-->
   </div>

<!-- <script src="app.js"></script>  // use app.js for data source-->

<script>
let app = new Vue({                    //define new object
    el: '#app',                        //define element and define which element, #for access
    data:{                            //define data property
        age: 'Martin'          //define name
    },
    methods:{                       //creating methods
       
    }

})</script> 


</body>
</html>
