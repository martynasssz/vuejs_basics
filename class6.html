<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue JS keyboard Events</title>
</head>
<body>
   <div id="app">
       <h2>My name is {{ name }}</h2> <!--show property my name-->
       <input type="text" @keyup="NameChange" >  <!--define key up event ad method NameChange-->
    
   </div>

<!-- <script src="app.js"></script>  // use app.js for data source-->

<script>
let app = new Vue({                    //define new object
    el: '#app',                        //define element and define which element, #for access
    data:{                            //define data property
        name: 'Martin'          //define name
    },
    methods:{                       //creating methods
        NameChange(e){
           // console.log(e.target.value)    //display this event in console.log (show separate key in console like letter) target and value ww will find in console.log expanding narow (rodykle)
                   //we do thing dinamic, showing tiping text in input field and display it by any letter in h2 tag
           this.name = e.target.value    //this our property name  = define event e.target.value    
        }
    }

})</script> 


</body>
</html>
