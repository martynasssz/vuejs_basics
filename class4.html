<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue js event</title>
</head>
<body>
   <div id="app">
   <h1> I earn {{ dollar }} $ Per Month</h1> 

   <button v-on:click="dollar++"> +1 </button> <!-- event on click increace dolar value using data property -->
   <button @click="dollar--"> -1 </button>  <!--  event on click increace dolar value @ means the same as v-on  -->

   <!-- we can use methods -->

   <button v-on:click="Amount(5)"> +1 </button> <!-- event on click increace dolar value using method -->
   <button @click="Amount(-5)"> -1 </button> <!-- event on click increace dolar value @ means the same as v-on -->
   

   <button @dblclick="Amount(5)"> +1 </button> <!-- event on duble click increace dolar value using method -->
   <button @dblclick="Amount(-5)"> -1 </button> <!-- event on duble click increace dolar value @ means the same as v-on --> 

   </div>

<!-- <script src="app.js"></script>  // use app.js for data source-->

<script>
let app = new Vue({                    //define new object
    el: '#app',                        //define element and define which element, #for access
    data:{                            //define data property
        dollar: 100
    },
    methods:{                       //creating methods
       Amount(quantity){               //function argument
        this.dollar += quantity     
       }                    
    }

})</script> 


</body>
</html>
